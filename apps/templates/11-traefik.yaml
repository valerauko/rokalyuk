apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "11"
spec:
  project: system
  source:
    repoURL: https://github.com/valerauko/traefa
    targetRevision: main
    path: traefik

    helm:
      releaseName: traefik

      values: |
        image:
          name: valerauko/traefa
          tag: "2.4.8-alpha4"
        deployment:
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/path: "/metrics"
            prometheus.io/port: "9000"
          initContainers:
            - name: volume-permissions
              image: busybox:1.31.1
              command: ["sh", "-c", "chmod -Rv 600 /data/*"]
              volumeMounts:
                - name: data
                  mountPath: /data
        certResolvers:
          letsencrypt:
            email: {{ .Values.email }}
            storage: /data/acme.json
            dnsChallenge:
              provider: httpreq
              delayBeforeCheck: 60
        additionalArguments:
          - "--metrics.prometheus.addServicesLabels=true"
        env:
          - name: HTTPREQ_ENDPOINT
            value: http://panther.kube-system.svc.cluster.local
        persistence:
          enabled: true
          size: 32Mi
          storageClass: longhorn
        experimental:
          http3:
            enabled: true
        ports:
          web:
            redirectTo: websecure
          websecure:
            http3: true
            tls:
              enabled: true
              certResolver: letsencrypt
              domains:
                - main: "*.{{ .Values.domain }}"
                  sans:
                    - "{{ .Values.domain }}"
        providers:
          kubernetesIngress:
            publishedService:
              enabled: true
            namespaces:
              - argo-cd
              - default
              - monitoring
        logs:
          general:
            level: INFO
          access:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      selfHeal: true
